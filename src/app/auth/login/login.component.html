<!DOCTYPE html>
<html>

<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="./login.component.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<div class="img">
		</div>
		<div class="login-content">
			<form [formGroup]="form" (ngSubmit)="logindata()" class="form-box">				
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<input formControlName="email" type="text" class="input" placeholder="Email">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<input  formControlName="senha" type="password" class="input" placeholder="Senha">
					</div>
				</div>
				<input type="submit" class="btn" routerLink="/agendar-consulta" value="Login" >
				<input type="submit" class="btn" routerLink="/signup" value="Cadastrar">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
