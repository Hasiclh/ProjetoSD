<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Cadastro</h1>
          <h6>Por favor insira suas informações!!</h6>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUP()">
          <div class="div">
            <label for="nome" class="form-label">Nome</label>
            <input formControlName="nome" type="text" class="form-control" id="nome" placeholder="Nome">
          </div>
          <div class="div">
            <label for="nome" class="form-label">Sobrenome</label>
            <input formControlName="sobrenome" type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
          </div>
          <div class="div">
            <label for="telefone" class="form-label">Telefone</label>
            <input formControlName="telefone" type="text" name="telefone" id="telefone" class="form-control"
              formControlName='telefone' matInput mask="(00) 000-0000" placeholder="(00) 000-0000" value="">
          </div>
          <div class="div">
            <label for="emailPaciente" class="form-label">Email</label>
            <input formControlName="email" type="text" class="form-control" id="emailPaciente" placeholder="Email"
              matInput mask="A*@A*.A*" value="">
          </div>
          <div class="div">
            <label for="senha" class="form-label">Senha</label>
            <input formControlName="senha" type="password" class="form-control" id="senha" placeholder="Senha">
          </div>
          <div class="form-check">
            <input formControlName="user" class="form-check-input" type="radio" name="option" id="paciente" value="paciente" checked
            (change)="getRadioValor($event)">
            <label class="form-check-label" for="paciente">
              Paciente
            </label>
          </div>
          <div class="form-check">
            <input formControlName="user" class="form-check-input" type="radio" name="option" id="terapeuta" value="terapeuta"
              (change)="getRadioValor($event)">
            <label class="form-check-label" for="terapeuta">
              Terapeuta
            </label>
          </div>
          <br>
          <div *ngIf="visible" class="div">
            <label for="tipoDeAtendimento" class="form-label">Tipo de Atendimento</label>
            <select formControlName="tipoDeAtendimento" class="form-select" aria-label="Default select example">
              <option selected>Escolha qual o tipo de atimento você realiza</option>
              <option value="Presencial">Presencial</option>
              <option value="Online">Online</option>
              <option value="Presencial e/ou online">Presencial e/ou online</option>
            </select>
            <label for="valorDaConsulta" class="form-label">Valor da consulta</label>
            <input formControlName="valor" type="text" class="form-control" id="valorDaConsulta" mask="separator.2" prefix="R$ " separatorLimit="9999"  [decimalMarker]="','" thousandSeparator="." [allowNegativeNumbers]="false" onlyPositive
            >
            <label for="bairro" class="form-label">Bairro</label>
            <input formControlName="bairro" type="text" class="form-control" id="bairro">
          </div>
          <input type="submit" class="btn" value="Registrar">
        </form>
        <a style="color: white;" routerLink="/">Já registrado? Clique aqui para login</a>
      </div>
    </div>

  </div>
</div>
