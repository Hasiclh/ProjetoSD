<h1 mat-dialog-title>Ol√° Paciente</h1> 
<div mat-dialog-content>
  <form [formGroup]="consultaForm">
<mat-form-field appearance="outline">
<mat-label>Confirme seu email</mat-label> 
<input formControlName="email" matInput placeholder="Email" /> 
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Escolha uma data</mat-label>
  <input formControlName="data" matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
  <mat-label>Escolha uma hora</mat-label>
  <mat-form-field>
    <input formControlName="hora" matInput type="time" min="09:00" max="19:00">
  </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="consulta()">Save</button>
</div>
