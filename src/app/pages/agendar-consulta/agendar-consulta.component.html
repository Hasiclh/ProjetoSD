<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Agendamento de consultas</li>
    </ol>
  </nav>
  <div class="container">
    <div class="card list-car">
      <h5 class="card-header">Lista de terapeutas</h5>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">TipoDeAtendimento</th>
                <th scope="col">Preço</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let terapeuta of terapeutas">
                <td>{{terapeuta.nome}}</td>
                <td>{{terapeuta.sobrenome}}</td>
                <td>{{terapeuta.tipoDeAtendimento}}</td>
                <td>{{terapeuta.bairro}}</td>
                <td>{{terapeuta.valor | currency}}</td>
                <td>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
